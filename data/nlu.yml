version: "3.1"


nlu:
  - intent: check_train_availability
    examples: |
      - Existe-t-il un train de [Sfax](from_place) à [Tunis](to_place) le [2024-04-05](date) à [9:30](time)?

  - intent: check_train_availability_in_a_day
    examples: |
      - Existe-t-il un train de [Sfax](from_place) à [Tunis](to_place) le [2024-04-05](date) ?
      - Existe-t-il un train de [Beau Sejour](from_place) a [Zerzour](to_place) [aujourdhui](date) ?

  - intent: find_nearest_train_station
    examples: |
      - quelle est la station la plus proche?
      - quelle est la plus proche station ?

#  - intent: check_train_availability_between_time_and_time
 #   examples: |
  #    - Existe-t-il un train de [Sfax](from_place) à [Tunis](to_place) le [2024-04-05](date) entre [9:30](from_time) et [18:50](to_time)  ?
   #   - Existe-t-il un train de [Beau Sejour](from_place) a [Zerzour](to_place) entre entre [10:39](from_time) et [19:40](to_time) [aujourdhui](date) ?

  - intent: check_train_availability_before_time
    examples: |
      - Existe-t-il un train de [Sfax](from_place) à [Tunis](to_place) avant [18:50](time)  ?
      - Existe-t-il un train de [Beau Sejour](from_place) a [Zerzour](to_place) avant [19:40](time) ?

  - intent: check_train_availability_before_time_in_a_date
    examples: |
      - Existe-t-il un train de [Sfax](from_place) à [Tunis](to_place) avant [18:50](time) [2024-04-05](date)   ?
      - Existe-t-il un train de [Beau Sejour](from_place) a [Zerzour](to_place) avant [2024-04-05](date) [19:40](time) ?

  - intent: check_next_train_availability
    examples: |
      - quand le prochain train de [Sfax](from_place) à [Tunis](to_place) ?
      - quand le prochain de [Beau Sejour](from_place) a [Zerzour](to_place) ?


  - intent: greet
